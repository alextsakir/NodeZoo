{% extends "base.html" %}
{% block title %} Login Page {% endblock %}
{% block content %}
        <form action="/auth/" class="form-class" id="login-form" method="POST">
            <h3>Login form</h3>
            <input type="email" name="email" placeholder="Enter your email" class="login-form-input">
            <input type="password" name="password" placeholder="Enter your password" class="login-form-input">
            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>

            <div class="form-buttons">
                <button type="reset">clear</button>
                <button type="submit">login</button>
            </div>
        </form>
{% endblock %}
